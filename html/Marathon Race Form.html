<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <h1>Race Registraion! </h1>

<form action="">

    <div>
<label for="first">First Name</label>
<input type="text" id="first" placeholder="Name" name="firstname" required>

<label for="last">Last Name</label>
<input type="text" id="last" placeholder="last name" name="lastname" required>
</div>

<p>Select a Race:</p>

<div>
<input type="radio" name="race" id="funrun" value="funrun">
<label for="funrun">Fun Run 5k</label>
</div>
<div>

<input type="radio" name="race" id="half" value="half">
<label for="half">Half Marathon </label>
<div>

</div>
<input type="radio" name="race" id="full" value="full">
<label for="full">Full Marathon</label>
</div>

<div>
    <label for="email">Email</label>
<input type="email" name="email" id="email" placeholder="email" required>

<label for="password">Password</label>
<input type="password" name="password" id="password" placeholder="password" required>
</div>

<div>
    <label for="division">Select Age Group:</label>
<select name="division" id="division">
<option value="Kids">Under 18</option>
<option value="Young Adults">18-30</option>
<option value="Adults">30-50</option>
<option value="Seniors">50+</option>
</select>
</div>

<Button>Register</Button>

</form>








</body>
</html>
